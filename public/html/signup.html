<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type='text/css' href='/css/loginSignup.css'/>
  <script src="/js/signup.js"></script>
</head>
<body>
  <header><img src='/images/header_logo.png'></header>
  <span class='gradient'></span>
  <form action='/api/signup' method='post' id="signupForm">
    <h1> Signup to Ideabox </h1>
    <input type="email" name='email' id="email" placeholder="email" required/>
    <input type="password" name='password' id="password" placeholder="Enter Password" required/>
    <input type="password" name='password2' id="password2" placeholder="Re-enter Password" required/>
    <input type="text" name='firstName' id="firstName" placeholder="first name"/>
    <input type="text" name= 'lastName' id="lastName" placeholder="last name"/>
    <input type="submit" name='submit' id="submit" value="Create Account"/>
  </form>
  <div></div>
</body>
</html>
